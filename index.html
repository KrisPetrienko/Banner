<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>banner</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <section class="banner">
    <div class="banner_bg">
      <img class="banner_bg-image" src="/images/hands_image.png" alt="Background image">
      <div class="banner_bg-left">
        <div class="sun">
        <img class="sun_ellipse" src="/images/ellipse.png" alt="Sun ellipse">
        <img src="/images/line_1.png" class="sun_line-1" alt="Sun line">
        <img src="/images/line_2.png" class="sun_line-2" alt="Sun line">
        <img src="/images/line_3.png" class="sun_line-3" alt="Sun line">
        <img src="/images/line_4.png" class="sun_line-4" alt="Sun line">
        <img src="/images/line_5.png" class="sun_line-5" alt="Sun line">
        <img src="/images/line_6.png" class="sun_line-6" alt="Sun line">
        <img src="/images/line_7.png" class="sun_line-7" alt="Sun line">
        <img src="/images/line_8.png" class="sun_line-8" alt="Sun line">
        <img src="/images/line_9.png" class="sun_line-9" alt="Sun line">
        <img src="/images/line_10.png" class="sun_line-10" alt="Sun line">
        </div>
      <div class="logo">
        <p class="logo_text">за подписку</p>
        <div class="logo_container">
          <img class="logo_container-arrow" src="/images/arrow_1.png"  alt="arrow">
          <img class="logo_container-image" src="./images/logo.png" alt="logo">
        </div>
      </div>

      </div>

      <h2 class="banner_bg-text">БОНУС</h2>

      <div class="banner_bg-right">
        <div class="arrow_file">
          <img class="arrow_file-image" src="/images/arrow_2.png" alt="arrow">
          <p class="arrow_file-text">файл</p>
        </div>
        <div class="arrow_free">
          <img class="arrow_free-image" src="/images/arrow_3.png" alt="arrow">
          <p>бесплатно</p>
        </div>
      </div>
    </div>
    </div>
    <h2 class="banner_text">СКАЧАТЬ</h2>
  </section>
</body>
</html>
